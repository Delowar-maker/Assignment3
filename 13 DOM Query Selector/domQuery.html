<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Query Selector</title>
    <link rel="stylesheet" href="../css/milligram.css" />
    <style>
      .class1 {
        color: blue;
      }
      .class2 {
        color: green;
      }
      .class3 {
        color: orange;
      }
    </style>
  </head>
  <body>
    <h1>DOM Query Selector:</h1>
    <p id="paragraph1" class="class1">This is paragraph 1.</p>
    <p id="paragraph2" class="class2">This is paragraph 2.</p>
    <p id="paragraph3" class="class3">This is paragraph 3.</p>
    <p id="paragraph4" class="class1">This is paragraph 4.</p>
    <p id="paragraph5" class="class2">This is paragraph 5.</p>
    <script src="./dom.js"></script>
  </body>
</html>
